name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libgtk-3-dev \
          libpango1.0-dev
    - name: Build
      run: cd napture && cargo build --verbose
    - name: Run tests
      run: cd napture && cargo test --verbose
